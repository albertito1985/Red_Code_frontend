<table class="table w-100 table-fixed d-none d-md-table">
    <colgroup>
    <col class="col-1">
    <col class="col-7">
    <col class="col-3">
    <col class="col-2">
  </colgroup>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Quotation</th>
      <th scope="col">Author</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (quotes of quotesToDisplay; track quotes.id; let index = $index) {
      <tr class="quote-row">
        <th scope="row">{{ index + 1 }}</th>
        <td>{{ quotes.quotation }}</td>
        <td>{{ quotes.author }}</td>
        <td class="actions-cell">
          <div class="d-flex h-100 align-items-center justify-content-start gap-2">
            <quote-form [quoteToEdit]="quotes" (quoteSaved)="loadQuotes()"></quote-form>
            <delete-item [itemId]="quotes.id" [resource]="'quotations'" (itemDeleted)="loadQuotes()"></delete-item>
          </div>
        </td>
      </tr>
    }
  </tbody>
  
</table>
<div class="container w-100 p-0 py-3 py-md-0 d-md-flex flex-md-row justify-content-md-end">
  <quote-form class="w-md-100" (quoteSaved)="loadQuotes()"></quote-form>
</div>

<div class="d-md-none d-flex flex-column gap-3">
  @for (quotes of quotesToDisplay; track quotes.id; let index = $index) {
    <app-card [index]="index" [item]="quotes" (itemSaved)="loadQuotes()" (itemDeleted)="loadQuotes()"></app-card>
  }
</div>
