<header class="title-bar w-100 py-4 bg-dark text-light">
  <div class="container d-flex align-items-center justify-content-between gap-4">
    <div class="d-flex flex-row align-items-center gap-2">
      <span class="text-light fw-bold">View: </span>
      <nav class="d-flex flex-row gap-2">
      
        <a 
          class="btn app-nav-btn"
          routerLink="/books"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: false }"
        >
        <fa-icon [icon]="faBook"></fa-icon>
          Books
        </a>

        <a class="btn app-nav-btn"
          routerLink="/quotations"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
        <fa-icon [icon]="faQuotes"></fa-icon>
          Quotations
        </a>
      </nav>
    </div>
    <div class="form-check form-switch">
      <label class="form-check-label" for="flexSwitchCheckDefault">
        <fa-icon [icon]="faCircleHalfStroke"></fa-icon>
      </label>
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="isEnabled" (change)="onToggle()">
    </div>
</div>
</header>
