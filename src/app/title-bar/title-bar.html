<header>
<nav class="navbar navbar-expand-md bg-body-secondary border-bottom p-3">
  <!-- Button for toggling the menu on smaller screens -->
  <button class="navbar-toggler border-0 ms-auto" type="button" (click)="toggleMenu()" aria-controls="navbarToggler" [attr.aria-expanded]="isMenuOpen" aria-label="Toggle navigation">
    <fa-icon class="text-body-emphasis" [icon]="faEllipsisVertical"></fa-icon>
  </button>
  <!-- Menu for Changing state between books and quotations -->
  <div class="collapse navbar-collapse flex-column align-items-start justify-content-between gap-3 flex-md-row align-items-md-center gap-md-0" id="navbarToggler" [class.show]="isMenuOpen">
    <div class="d-flex flex-column gap-1 align-items-start flex-md-row gap-md-3 align-items-md-center">
      <span class="fw-bold navbar-text text-center" >View: </span>
      <ul class="navbar-nav d-flex flex-column flex-md-row gap-3 w-100 w-md-auto">
        <li class="nav-item active">
          <a 
            class="btn app-nav-btn"
            routerLink="/books"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false }"
          >
          <fa-icon [icon]="faBook"></fa-icon>
            My Books
          </a>
        </li>
        <li class="nav-item">
          <a class="btn app-nav-btn"
            routerLink="/quotations"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false }"
          >
          <fa-icon [icon]="faQuotes"></fa-icon>
            My Quotations
          </a>
        </li>
      </ul>
    </div>
    <!-- Menu for Changing state between dark and light themes -->
    <div class="d-flex flex-column gap-1 align-items-start flex-md-row align-items-md-center gap-md-3 pt-3 pt-md-0">
      <span class="fw-bold navbar-text text-center d-md-none">
        <fa-icon class="text-body-emphasis d-none d-md-inline" [icon]="faCircleHalfStroke"></fa-icon>
        Theme:
      </span>
      <div class="navbar-nav d-flex flex-column flex-md-row gap-3 w-100 w-md-auto d-md-none">
        <button type="button" class="btn app-nav-btn" [class.active]="!isEnabled" (click)="setDarkMode(false)">
          Light
        </button>
        <button type="button" class="btn app-nav-btn" [class.active]="isEnabled" (click)="setDarkMode(true)">
          Dark
        </button>
      </div>

      <div class="form-switch mt-0 form-check-reverse d-none d-md-flex flex-md-row gap-2">
        <label class="form-check-label" for="themeSwitchMd">
          <fa-icon class="text-body-emphasis" [icon]="faCircleHalfStroke"></fa-icon>
        </label>
        <input class="form-check-input" type="checkbox" id="themeSwitchMd" [checked]="isEnabled" (change)="onThemeSwitchChange($event)">
      </div>
    </div>
    <div class="d-md-none w-100 d-flex justify-content-center mt-3">
      <a href="#" class="link" (click)="onLogout($event)">Log out</a>
    </div>

  </div>
</nav>
</header>
