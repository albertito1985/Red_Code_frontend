<table class="table w-100 table-fixed">
    <colgroup>
    <col class="col-1">
    <col class="col-7">
    <col class="col-3">
    <col class="col-2">
  </colgroup>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (book of booksToDisplay; track book.id; let index = $index) {
      <tr class="book-row">
        <th scope="row">{{ index + 1 }}</th>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td class="actions-cell">
          <div class="d-flex h-100 align-items-center justify-content-start gap-2">
            <book-form [bookToEdit]="book" (bookSaved)="loadBooks()"></book-form>
            <delete-item [itemId]="book.id" [resource]="'books'" (itemDeleted)="loadBooks()"></delete-item>
          </div>
        </td>
      </tr>
    }
  </tbody>
  
</table>
<div class="container p-0 d-flex flex-row justify-content-end">
  <book-form (bookSaved)="loadBooks()"></book-form>
</div>
