<table class="table w-100 table-fixed">
    <colgroup>
    <col class="col-1">
    <col class="col-7">
    <col class="col-4">
  </colgroup>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
    </tr>
  </thead>
  <tbody>
    @for (book of booksToDisplay; track book.id) {
      <tr>
        <th scope="row">{{ book.id }}</th>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
      </tr>
    }
  </tbody>
  
</table>
<div class="container p-0 d-flex flex-row justify-content-end">
    <add-book></add-book>
</div>
