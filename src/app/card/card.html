<div class="item-card d-flex flex-row gap-2 rounded p-3">
  <div class="w-100">
    @if (isBook(item)) {
      <h2>{{ index + 1 }} <fa-icon [icon]="faBook"></fa-icon></h2>
      <div class="d-flex align-items-center justify-content-between gap-2">
        <h2>{{ item.title }}</h2>
        {{ item.author }}
        <div>
          <book-form [bookToEdit]="item" (bookSaved)="itemSaved.emit()"></book-form>
          <delete-item [itemId]="item.id" [resource]="'books'" (itemDeleted)="itemDeleted.emit()"></delete-item>
        </div>
      </div>
    } @else {
        <h2 >{{ index + 1 }} <fa-icon [icon]="faQuoteLeft"></fa-icon> {{ item.quotation }} <fa-icon [icon]="faQuoteRight"></fa-icon></h2>    
      <div class="d-flex align-items-center justify-content-between gap-2">
        {{ item.author }}
        <div>
          <quote-form [quoteToEdit]="item" (quoteSaved)="itemSaved.emit()"></quote-form>
          <delete-item [itemId]="item.id" [resource]="'quotations'" (itemDeleted)="itemDeleted.emit()"></delete-item>
        </div>
      </div>
    }
  </div>
</div>
