<button type="button" class="btn btn-primary" (click)="openModal()">
    <fa-icon [icon]="faPlus"></fa-icon>
</button>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [class.show]="isModalOpen"
  [style.display]="isModalOpen ? 'block' : 'none'"
  [attr.aria-hidden]="!isModalOpen"
  (keydown.escape)="closeModal()"
>
  <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Book</h5>
                <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
            </div>
            <form class="d-flex flex-column gap-3" (submit)="onSubmit($event, titleInput, authorInput)">
                <div class="modal-body">
            
                    <label for="bookTitle" class="form-label">Title</label>
                    <input id="bookTitle" #titleInput type="text" class="form-control" name="title" required>
                </div>

                <div>
                    <label for="bookAuthor" class="form-label">Author</label>
                    <input id="bookAuthor" #authorInput type="text" class="form-control" name="author" required>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            </div>
        </div>
  </div>

<div class="modal-backdrop fade" [class.show]="isModalOpen" [style.display]="isModalOpen ? 'block' : 'none'" (click)="closeModal()"></div>
