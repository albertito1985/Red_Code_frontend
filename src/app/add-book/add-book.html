<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<div class="modal fade" tabindex="-1" id="exampleModal">
  <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="d-flex flex-column gap-3" (submit)="onSubmit($event, titleInput.value, authorInput.value)">
                <div class="modal-body">
            
                    <label for="bookTitle" class="form-label">Title</label>
                    <input id="bookTitle" #titleInput type="text" class="form-control" name="title" required>
                </div>

                <div>
                    <label for="bookAuthor" class="form-label">Author</label>
                    <input id="bookAuthor" #authorInput type="text" class="form-control" name="author" required>
                </div>

                <button type="submit" class="btn btn-primary align-self-start">Submit</button>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
  </div>
</div>
