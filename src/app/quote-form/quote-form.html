<button type="button" [class]="isEditMode ? 'btn text-primary' : 'btn btn-primary d-flex flex-row gap-2'" (click)="openModal()">
    <fa-icon [icon]="isEditMode ? faPenToSquare : faPlus"></fa-icon>
    @if (!isEditMode) {
           <span class="d-inline d-md-none">Add quote</span> 
        }
</button>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [class.show]="isModalOpen"
  [style.display]="isModalOpen ? 'block' : 'none'"
  [attr.aria-hidden]="!isModalOpen"
  (keydown.escape)="closeModal()"
>
  <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ isEditMode ? 'Edit Quote' : 'Add Quote' }}</h5>
                <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
            </div>
            <form class="d-flex flex-column gap-3" (submit)="onSubmit($event)">
                <div class="modal-body gap-3 d-flex flex-column">
                    <span>
                        <label for="quoteText" class="form-label">Quotation</label>
                        <input id="quoteText" type="text" class="form-control" name="quotation" [(ngModel)]="quotation" required>
                    </span>
                    <span>
                        <label for="quoteAuthor" class="form-label">Author</label>
                        <input id="quoteAuthor" type="text" class="form-control" name="author" [(ngModel)]="author" required>
                    </span>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                  <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Submit' }}</button>
                </div>
            </form>
            </div>
        </div>
  </div>

<div class="modal-backdrop fade" [class.show]="isModalOpen" [style.display]="isModalOpen ? 'block' : 'none'" (click)="closeModal()"></div>
