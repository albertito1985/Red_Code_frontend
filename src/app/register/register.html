<section class="register-page">
  <div class="register-card shadow w-100 rounded-4 p-4 p-md-5 d-flex flex-column gap-3 align-items-center">
    <div class="d-flex flex-row align-items-center justify-content-between w-100">
      <h1 class="text-body-color">Register</h1>

      <div class="w-content form-switch mt-0 form-check-reverse d-flex flex-row align-items-center gap-2">
        <label class="form-check-label" for="themeSwitchRegisterMd">
          <fa-icon class="fs-5" [icon]="faCircleHalfStroke"></fa-icon>
        </label>
        <input class="form-check-input mt-0" type="checkbox" id="themeSwitchRegisterMd" [checked]="isEnabled" (change)="onThemeSwitchChange($event)">
      </div>
    </div>

    <form class="d-flex flex-column gap-3 w-100" (ngSubmit)="onSubmit()">
      <div>
        <label for="name" class="form-label">Name</label>
        <input id="name" type="text" class="form-control" placeholder="Enter your name" [(ngModel)]="name" name="name" />
      </div>

      <div>
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="name@example.com" [(ngModel)]="email" name="email" />
      </div>

      <div>
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Create a password" [(ngModel)]="password" name="password" />
      </div>

      <button type="submit" class="btn btn-secondary w-100 mt-2" [disabled]="isSubmitting">Register</button>
    </form>
    <a 
            class="btn app-nav-btn text-dark"
            routerLink="/login"
            routerLinkActive="active"
        >
            Cancel
        </a>
  </div>
  
</section>
