<section class="register-page">
  <div class="register-card w-100 rounded-4 p-4 p-md-5 d-flex flex-column gap-3 align-items-center">
    <h1 class="h3 mb-4 text-center">Register</h1>

    <form class="d-flex flex-column gap-3 w-100" (ngSubmit)="onSubmit()">
      <div>
        <label for="name" class="form-label">Name</label>
        <input id="name" type="text" class="form-control" placeholder="Enter your name" [(ngModel)]="name" name="name" />
      </div>

      <div>
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" placeholder="name@example.com" [(ngModel)]="email" name="email" />
      </div>

      <div>
        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Create a password" [(ngModel)]="password" name="password" />
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2" [disabled]="isSubmitting">Register</button>
    </form>
    <a 
            class="btn app-nav-btn"
            routerLink="/login"
            routerLinkActive="active"
        >
            Cancel
        </a>
  </div>
</section>
