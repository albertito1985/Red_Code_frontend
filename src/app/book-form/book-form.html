<button type="button" [class]="isEditMode ? 'btn text-primary' : 'btn btn-primary d-flex flex-row align-items-center justify-content-center gap-2 w-100 w-md-auto'" (click)="openModal()">
    <fa-icon [icon]="isEditMode ? faPenToSquare : faPlus"></fa-icon>
        @if (!isEditMode) {
           <span class="d-inline d-md-none">Add book</span> 
        }
</button>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [class.show]="isModalOpen"
  [style.display]="isModalOpen ? 'block' : 'none'"
  [attr.aria-hidden]="!isModalOpen"
  (keydown.escape)="closeModal()"
>
  <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ isEditMode ? 'Edit Book' : 'Add Book' }}</h5>
                <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
            </div>
            <form class="d-flex flex-column gap-3" (submit)="onSubmit($event)">
                <div class="modal-body gap-3 d-flex flex-column">
                    <span>
                        <label for="bookTitle" class="form-label">Title</label>
                        <input id="bookTitle" placeholder="Book title" type="text" class="form-control" name="title" [(ngModel)]="title" required>
                    </span>
                    <span>
                        <label for="bookAuthor" class="form-label">Author</label>
                        <input id="bookAuthor" placeholder="Book author" type="text" class="form-control" name="author" [(ngModel)]="author" required>
                    </span>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                  <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Submit' }}</button>
                </div>
            </form>
            </div>
        </div>
  </div>

<div class="modal-backdrop fade" [class.show]="isModalOpen" [style.display]="isModalOpen ? 'block' : 'none'" (click)="closeModal()"></div>
