<button type="button" class="btn text-danger" (click)="openModal()">
  <fa-icon [icon]="faTrashCan"></fa-icon>
</button>

<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [class.show]="isModalOpen"
  [style.display]="isModalOpen ? 'block' : 'none'"
  [attr.aria-hidden]="!isModalOpen"
  (keydown.escape)="closeModal()"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete item</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body">
        <p class="mb-0">Are you sure you want to delete this item?</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop fade" [class.show]="isModalOpen" [style.display]="isModalOpen ? 'block' : 'none'" (click)="closeModal()"></div>
